[POSTGRES]
host=@env/POSTGRES_HOST
port=@env/POSTGRES_PORT
user=@env/POSTGRES_USER
password=@env/POSTGRES_PASSWORD
dbname=@env/POSTGRES_DB

[BINANCE_LIVE]
api_key = @env/BINANCE_API_KEY
api_secret = @env/BINANCE_API_SECRET

[BINANCE_TESTNET]
api_key = @env/BINANCE_TESTNET_API_KEY
api_secret = @env/BINANCE_TESTNET_API_SECRET

[STRATEGY_RULES]
commission_rate = @env/STRATEGY_RULES_COMMISSION_RATE
sell_factor = @env/STRATEGY_RULES_SELL_FACTOR
target_profit = @env/STRATEGY_RULES_TARGET_PROFIT
max_capital_per_trade_percent = @env/STRATEGY_RULES_MAX_CAPITAL_PER_TRADE_PERCENT
base_usd_per_trade = @env/STRATEGY_RULES_BASE_USD_PER_TRADE
max_open_positions = @env/STRATEGY_RULES_MAX_OPEN_POSITIONS
use_dynamic_capital = @env/STRATEGY_RULES_USE_DYNAMIC_CAPITAL
working_capital_percentage = @env/STRATEGY_RULES_WORKING_CAPITAL_PERCENTAGE
use_percentage_based_sizing = @env/STRATEGY_RULES_USE_PERCENTAGE_BASED_SIZING
order_size_free_cash_percentage = @env/STRATEGY_RULES_ORDER_SIZE_FREE_CASH_PERCENTAGE
use_formula_sizing = @env/STRATEGY_RULES_USE_FORMULA_SIZING
min_order_percentage = @env/STRATEGY_RULES_MIN_ORDER_PERCENTAGE
max_order_percentage = @env/STRATEGY_RULES_MAX_ORDER_PERCENTAGE
log_scaling_factor = @env/STRATEGY_RULES_LOG_SCALING_FACTOR
use_reversal_buy_strategy = @env/STRATEGY_RULES_USE_REVERSAL_BUY_STRATEGY
reversal_buy_threshold_percent = @env/STRATEGY_RULES_REVERSAL_BUY_THRESHOLD_PERCENT
reversal_monitoring_timeout_seconds = @env/STRATEGY_RULES_REVERSAL_MONITORING_TIMEOUT_SECONDS
difficulty_adjustment_factor = @env/STRATEGY_RULES_DIFFICULTY_ADJUSTMENT_FACTOR
consecutive_buys_threshold = @env/STRATEGY_RULES_CONSECUTIVE_BUYS_THRESHOLD
trailing_stop_profit = @env/STRATEGY_RULES_TRAILING_STOP_PROFIT
dynamic_trail_percentage = @env/STRATEGY_RULES_DYNAMIC_TRAIL_PERCENTAGE
difficulty_reset_timeout_hours = @env/STRATEGY_RULES_DIFFICULTY_RESET_TIMEOUT_HOURS
use_dynamic_trailing_stop = @env/STRATEGY_RULES_USE_DYNAMIC_TRAILING_STOP
dynamic_trail_min_pct = @env/STRATEGY_RULES_DYNAMIC_TRAIL_MIN_PCT
dynamic_trail_max_pct = @env/STRATEGY_RULES_DYNAMIC_TRAIL_MAX_PCT
dynamic_trail_profit_scaling = @env/STRATEGY_RULES_DYNAMIC_TRAIL_PROFIT_SCALING
use_regime_fallback = @env/STRATEGY_RULES_USE_REGIME_FALLBACK
regime_fallback_ttl_seconds = @env/STRATEGY_RULES_REGIME_FALLBACK_TTL_SECONDS

[BACKTEST]
initial_balance = @env/BACKTEST_INITIAL_BALANCE
# Defines the percentage of slippage to apply to each trade in a backtest.
# 0.0005 represents a 0.05% slippage rate.
slippage_rate = 0.0005
commission_fee = @env/BACKTEST_COMMISSION_FEE
default_lookback_days = @env/BACKTEST_DEFAULT_LOOKBACK_DAYS

[DATA]
historical_data_bucket = @env/DATA_HISTORICAL_DATA_BUCKET

[APP]
symbol = @env/APP_SYMBOL
force_offline_mode = @env/APP_FORCE_OFFLINE_MODE
use_testnet = @env/APP_USE_TESTNET
equity_recalculation_interval = @env/APP_EQUITY_RECALCULATION_INTERVAL

[DATA_PIPELINE]
future_periods = @env/DATA_PIPELINE_FUTURE_PERIODS
profit_mult = @env/DATA_PIPELINE_PROFIT_MULT
stop_mult = @env/DATA_PIPELINE_STOP_MULT
regime_features = @env/DATA_PIPELINE_REGIME_FEATURES
regime_rolling_window = @env/DATA_PIPELINE_REGIME_ROLLING_WINDOW
start_date_ingestion = @env/DATA_PIPELINE_START_DATE_INGESTION

[TRADING_STRATEGY]
name = @env/TRADING_STRATEGY_NAME
min_trade_size_usdt = @env/TRADING_STRATEGY_MIN_TRADE_SIZE_USDT
max_trade_size_usdt = @env/TRADING_STRATEGY_MAX_TRADE_SIZE_USDT

[DATA_PATHS]
historical_data_file = @env/DATA_PATHS_HISTORICAL_DATA_FILE
macro_data_dir = @env/DATA_PATHS_MACRO_DATA_DIR
models_dir = @env/DATA_PATHS_MODELS_DIR

[API]
port = @env/API_PORT
measurement = @env/API_MEASUREMENT
update_interval = @env/API_UPDATE_INTERVAL

# ==============================================================================
# REGIME-BASED STRATEGY PARAMETERS
# ==============================================================================
# These sections define the strategy parameters for different market regimes
# as identified by the SituationalAwareness model.
#
# Regime 0: Low Volatility / Ranging Market (Conservative)
# Regime 1: Moderate Uptrend (Balanced)
# Regime 2: High Volatility / Strong Trend (Aggressive)
# Regime 3: Downtrend / Cautious (Very Conservative)
# ==============================================================================

[REGIME_0]
target_profit = @env/REGIME_0_TARGET_PROFIT
buy_dip_percentage = @env/REGIME_0_BUY_DIP_PERCENTAGE
sell_rise_percentage = @env/REGIME_0_SELL_RISE_PERCENTAGE
order_size_usd = @env/REGIME_0_ORDER_SIZE_USD

[REGIME_1]
target_profit = @env/REGIME_1_TARGET_PROFIT
buy_dip_percentage = @env/REGIME_1_BUY_DIP_PERCENTAGE
sell_rise_percentage = @env/REGIME_1_SELL_RISE_PERCENTAGE
order_size_usd = @env/REGIME_1_ORDER_SIZE_USD

[REGIME_2]
target_profit = @env/REGIME_2_TARGET_PROFIT
buy_dip_percentage = @env/REGIME_2_BUY_DIP_PERCENTAGE
sell_rise_percentage = @env/REGIME_2_SELL_RISE_PERCENTAGE
order_size_usd = @env/REGIME_2_ORDER_SIZE_USD

[REGIME_3]
target_profit = @env/REGIME_3_TARGET_PROFIT
buy_dip_percentage = @env/REGIME_3_BUY_DIP_PERCENTAGE
sell_rise_percentage = @env/REGIME_3_SELL_RISE_PERCENTAGE
order_size_usd = @env/REGIME_3_ORDER_SIZE_USD

