[POSTGRES]
host=@env/POSTGRES_HOST
port=5432
user=gcs_user
password=gcs_password
dbname=gcs_db

[BINANCE_LIVE]
api_key = @env/BINANCE_API_KEY
api_secret = @env/BINANCE_API_SECRET

[BINANCE_TESTNET]
api_key = @env/BINANCE_TESTNET_API_KEY
api_secret = @env/BINANCE_TESTNET_API_SECRET

[STRATEGY_RULES]
; --- Sell & Profit Logic (Unchanged) ---
commission_rate = 0.001
sell_factor = 0.9
target_profit = 0.002

; --- DYNAMIC CAPITAL & OPPORTUNITY MANAGEMENT MODULE (DCOM) ---
working_capital_percent = 0.60 ; Target 60% of Equity for Working Capital

; --- Dynamic Grid Logic ---
ema_anchor_period = 200 ; EMA period to define the mode
aggressive_spacing_percent = 0.02 ; 2% spacing in a bull market
conservative_spacing_percent = 0.04 ; 4% spacing in a bear market

; --- Order Sizing Logic ---
initial_order_size_usd = 5.00 ; USD value of the first order. Adjust based on portfolio size.
order_progression_factor = 1.20 ; Increases order size by 20% at each level

[BACKTEST]
initial_balance = 100
commission_fee = 0.1
default_lookback_days = 10

[DATA]
historical_data_bucket = btc_data

[APP]
symbol = BTCUSDT
force_offline_mode = false
use_testnet = true

[DATA_PIPELINE]
future_periods = 60
profit_mult = 4.0
stop_mult = 1.5
regime_features = ["atr_14", "macd_diff_12_26_9", "rsi_14"]
start_date_ingestion = 2023-01-01

[TRADING_STRATEGY]
name = default_strategy
min_trade_size_usdt = 10.0

[DATA_PATHS]
historical_data_file = data/input/history/BTCUSDT-1m-data.csv
macro_data_dir = data/input/macro
models_dir = data/models

[API]
port = 8765
measurement = price_data
update_interval = 5
