[INFLUXDB]
host = localhost
port = 8086
token = @env/INFLUXDB_TOKEN
org = @env/INFLUXDB_ORG
bucket_live = @env/INFLUXDB_BUCKET_LIVE
bucket_testnet = @env/INFLUXDB_BUCKET_TESTNET
bucket_backtest = @env/INFLUXDB_BUCKET_BACKTEST
bucket_prices = @env/INFLUXDB_BUCKET_PRICES

[BINANCE_LIVE]
api_key = @env/BINANCE_API_KEY
api_secret = @env/BINANCE_API_SECRET

[BINANCE_TESTNET]
api_key = test
api_secret = test

[STRATEGY_RULES]
buy_trigger_few_positions = 0.01
buy_trigger_many_positions = 0.02
buy_amount_low_allocation_multiplier = 1.0
buy_amount_high_allocation_multiplier = 0.6
commission_rate = 0.001
sell_factor = 0.9
target_profit = 0.005

[BACKTEST]
initial_balance = 10000
commission_fee = 0.1
default_lookback_days = 10

[DATA]
historical_data_bucket = btc_data

[APP]
symbol = BTCUSDT
force_offline_mode = true
use_testnet = true

[DATA_PIPELINE]
future_periods = 60
profit_mult = 4.0
stop_mult = 1.5
regime_features = ["atr_14", "macd_diff_12_26_9", "rsi_14"]
start_date_ingestion = 2023-01-01

[TRADING_STRATEGY]
name = default_strategy
usd_per_trade = 100.0

[DATA_PATHS]
historical_data_file = data/input/history/BTCUSDT-1m-data.csv
macro_data_dir = data/input/macro
models_dir = data/models
