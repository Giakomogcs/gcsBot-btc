[INFLUXDB]
bucket_live = @env/INFLUXDB_BUCKET_LIVE
bucket_testnet = @env/INFLUXDB_BUCKET_TESTNET
bucket_backtest = @env/INFLUXDB_BUCKET_BACKTEST
bucket_prices = @env/INFLUXDB_BUCKET

[BINANCE_LIVE]
api_key = @env/BINANCE_API_KEY
api_secret = @env/BINANCE_API_SECRET

[BINANCE_TESTNET]
api_key = @env/BINANCE_TESTNET_API_KEY
api_secret = @env/BINANCE_TESTNET_API_SECRET

[STRATEGY_RULES]
commission_rate = 0.001
sell_factor = 0.9
target_profit = 0.005
max_capital_per_trade_percent = 0.2
max_open_positions = 20

[BACKTEST]
initial_balance = 200
commission_fee = 0.1
default_lookback_days = 10

[DATA]
historical_data_bucket = btc_data

[APP]
symbol = BTCUSDT
force_offline_mode = false
use_testnet = true

[DATA_PIPELINE]
future_periods = 60
profit_mult = 4.0
stop_mult = 1.5
regime_features = ["atr_14", "macd_diff_12_26_9", "rsi_14"]
start_date_ingestion = 2023-01-01

[TRADING_STRATEGY]
name = default_strategy
min_trade_size_usdt = 10.0

[DATA_PATHS]
historical_data_file = data/input/history/BTCUSDT-1m-data.csv
macro_data_dir = data/input/macro
models_dir = data/models

[API]
port = 8765
measurement = price_data
update_interval = 5
